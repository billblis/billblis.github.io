<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/cookie.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILLBLIS</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/billblis.png" />
</head>
<body>

<script>
    function logout() {
        Swal.fire({
            title: 'Logout',
            text: 'Anda yakin ingin logout?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Ya, logout!'
        }).then((result) => {
            if (result.isConfirmed) {
                // Jika klik "Ya, logout!"
                deleteCookie("token"); // Menghapus cookie token
                window.location.href = 'login.html'; // Ganti dengan URL halaman login Anda
            } else {
                // Jika klik "Cancel"
                window.location.href = 'dashboard.html'; // Ganti dengan URL dashboard Anda
            }
        });
    }

    // Panggil fungsi logout saat halaman dimuat
    window.onload = logout;
</script>

    <script>
        deleteCookie("token");
        
    </script>
</body>
</html>
