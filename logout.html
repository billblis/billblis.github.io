<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/cookie.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILLBLIS</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/billblis.png" />
</head>
<body>

<script>
    // Panggil fungsi logout saat halaman dimuat
    window.onload = function() {
        // Jika ingin menampilkan alert setelah menghapus cookie
        Swal.fire({
            title: 'Logout',
            text: 'Anda telah berhasil logout.',
            icon: 'success',
            showCancelButton: true, // Show cancel button
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Ok',
            cancelButtonText: 'Cancel',
            timer: 2000 // Auto close after 2 seconds
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = 'pages/login.html';
            } else {
                // Jika klik "Cancel"
              window.location.href = 'dashboard.html'; 
            }
        });
    };
</script>

<script>
    // Hapus cookie token saat halaman dimuat
    deleteCookie("token");
</script>

</body>
</html>
